# ==========================
# Root Logger Configuration
# ==========================
log4j.rootLogger=DEBUG, appLog

# ==========================
# Application Log Appender
# ==========================
log4j.appender.appLog=org.apache.log4j.RollingFileAppender
log4j.appender.appLog.File=D:\\DataDrivenFramework\\DataDrivenFramework\\src\\test\\resources\\logs\\application.log
log4j.appender.appLog.MaxFileSize=5MB
log4j.appender.appLog.MaxBackupIndex=3
log4j.appender.appLog.Append=true
log4j.appender.appLog.layout=org.apache.log4j.PatternLayout
log4j.appender.appLog.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1} - %m%n